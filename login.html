<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda</title>
  <link rel="stylesheet" href="styleslog.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required>
        <span class="error-message" id="emailError">Introduce un correo válido.</span>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
        <span class="error-message" id="passwordError">La contraseña debe tener al menos 8 caracteres y un número.</span>
      </div>
      <button type="submit" class="login-button" id="submitBtn" disabled>Iniciar Sesión</button>
    </form>
  </div>

  <script src="log.js"></script>
</body>
</html>
